<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static "css/custom.css" %}>

    <title>SnapCal</title>

  </head>
  <body>
    <h1>SnapCal2</h1>
    <h2> Take pictures. Add them to your Google Calendar! </h2>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Javascript imports -->
    <script src={% static 'js/viewFunctions.js' %}></script>


    <!-- Initialize video -->
    <script>getCameraAccess();</script>
    <video id="player" controls autoplay></video>
    <canvas id="canvas" width=320 height=240 hidden=true></canvas>

    <div class="row-1">
      <button type="button" class="btn btn-primary" id="camBtn">Take Photo</button>
      <button type="button" class="btn btn-secondary" id="authBtn"> Authorize Google Calendar</button>
    </div>
    <script>addButtonListeners();</script>

    <div class="row-2-sm top-buffer">
      <div class="progress">
        <div class="progress-bar bg-success progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%" id="ind">
          <span class="progress-value" id="indText">Waiting ...</span>
        </div>
      </div>
    </div>

  </body>
</html>
