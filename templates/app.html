<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static "css/custom.css" %}>

    <title>SnapCal</title>
    <link rel="shortcut icon" type="image/png" href={% static "images/favicon.ico" %}>
  </head>

  <body>
    <h1>SnapCal2</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Javascript imports -->
    <script src={% static "js/viewFunctions.js" %}></script>

    <!-- Initialize video -->
    <script>getCameraAccess();</script>
    <video id="player" class="top-buffer" style="width:600px;max-width:100%" controls autoplay>
      Your browser does not support HTML5 video.
    </video>
    <canvas id="canvas" width=320 height=240 hidden=true></canvas>

    <div class="row-1">
      <button type="button" class="btn btn-primary btn-lg" id="camBtn">Take Photo</button>
    </div>

    <!-- <div class="row-2-sm top-buffer">
      <div class="progress">
        <div class="progress-bar bg-success progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%" id="ind">
          <span class="progress-value" id="indText">Waiting ...</span>
        </div>
      </div>
    </div> -->

    <ul class="nav nav-tabs top-buffer" id="events-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="event1-tab" data-toggle="pill" href="#event1Entry" role="tab" aria-controls="event1Entry" aria-selected="True">Event 1</a>
      </li>
    </ul>

    <div class="tab-content" id="events-tabContent">
      <div class="tab-pane fade show active" id="event1Entry" role="tabpanel" aria-labelledby="event1-tab">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Event Summary" id="event1EntryCont" />
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary top-buffer" id="submitBtn">Add Event</button>
    <div role="alert show active" class="show alert show" id="msg"></div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">
          <a href="https://github.com/rguan72/SnapCal2">Source Code</a>
        </span>
      </div>
    </footer>



  <!-- Gcal Auth imports -->
  <script src={% static "js/gcalauth.js" %}></script>

  <script>addButtonListeners();</script>
  <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  </body>
</html>
