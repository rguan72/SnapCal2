<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.1/css/mdb.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static "css/custom.css" %}>

    <title>SnapCal</title>
    <link rel="shodemortcut icon" type="image/png" href={% static "images/favicon.ico" %}>
  </head>

  <body>
    <h1>SnapCal2</h1>

    <!-- Optional JavaScript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.1/js/mdb.min.js"></script>

    <!-- Javascript imports -->
    <script src={% static "js/viewFunctions.js" %}></script>

    <!-- Initialize video -->
    <script>
      $( document ).ready(getCameraAccess);
    </script>

    <video id="player" class="top-buffer" style="width:600px;max-width:100%" controls autoplay>
      Your browser does not support HTML5 video.
    </video>
    <canvas id="canvas" width=320 height=240 hidden=true></canvas>

    <div class="row-1">
      <button type="button" class="btn btn-primary btn-lg" id="camBtn">Take Photo</button>
    </div>

    <div class="top buffer" id="inputs">
      <div class="md-form input-group mb-3">
        <input type="text" class="form-control" placeholder="Event Summary" id="event0" />
        <div class="input-group-append">
            <button class="btn btn-default md-0 px-3" id="event0Btn">Add Event</button>
        </div>
      </div>
    </div>
    <!-- <button type="button" class="btn btn-primary" id="addAll">Add All</button> -->

    <div role="alert show active" class="show alert show" id="msg"></div>

    <div class="footer">
      <a href="https://github.com/rguan72/SnapCal2">Source Code</a>
    </div>



  <!-- Gcal Auth imports -->
  <script src={% static "js/gcalauth.js" %}></script>

  <script>
    $( document ).ready(addButtonListeners);
  </script>
  <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  </body>
</html>
